<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <div class="specific">
            <h2> WELCOME TO THE FARM </h2>
            <div class="my-4">
                <ul class="list-group" id="items">
                </ul>
            </div>
        </div>
        <br>
        <div class="specific">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputname">PRODUCT NAME</label>
                        <input type="name" class="form-control" id="inputname" placeholder="Product item">
                    </div>
                    </br>
                    <br>
                    <div class="form-group">
                        <label for="Category:">CATEGORY</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Category of item">
                    </div>
                    </br>
                    <br>
                    <div class="form-group">
                        <label for="PRICE">PRICE</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Price of item">
                    </div>
                    </br>
                    <br>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">DESCRITION ! </label>
                            <input type="text" class="form-control" id="inputCity" placeholder="about item">
                        </div>
                    </div>
                    </br>
                    <br>
                    <div class="form-group col-md-4">
                        <label for="date">DATE</label>
                        <input type="date" class="form-control" id="inputAddress2" placeholder="date of publish ">
                    </div>
                    </br>
                    <hr>
                    <br>
                    <form action="">
                        <label for="img">SELECT IMAGE:</label>
                        <input type="file" class="taken-img" id="img" name="img" accept="image/*">
                        <input type="submit">
                    </form>
                    <br>
                </div>
                </br>
        </div>
        </form>
    </div>
    </div>
</body>

</html>
